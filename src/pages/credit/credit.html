<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button icon-only menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title id="heads">Credits</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

        <ion-card>
            <ion-card-header>Credits</ion-card-header>
            <ion-card-content>
              <span>Credits: NRs. {{credits}}</span><br/>
              <span>Interest: NRs. {{interest}}</span><br/>
              <span>Total: NRs. {{total}}</span><br/>

              <div *ngIf="credits==0;else but">
                  <p>You have no pending credits for payment</p>
                </div>
                <ng-template #but>
                    <button color="primary" (click)="this.payit()" id="pc" ion-button small>Pay Credit</button>
                </ng-template>

            </ion-card-content>
        </ion-card>

</ion-content>
