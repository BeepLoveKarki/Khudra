<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
   <form [formGroup]="supform">
      <ion-item padding-right>
        <ion-input type="text" placeholder="Retail Name" [(ngModel)]="retailname" formControlName="retailname"></ion-input>
       </ion-item>

       <ion-item padding-right>
          <ion-input type="text" placeholder="Retail Address" [(ngModel)]="address" formControlName="retailaddress"></ion-input>
       </ion-item>

       <ion-item padding-right>
          <ion-input type="text" placeholder="Retailer Name" [(ngModel)]="retailername" formControlName="retailername"></ion-input>
       </ion-item>

       <ion-item padding-right>
          <ion-input type="number" placeholder="Contact Number" [(ngModel)]="number" formControlName="contactnum" ></ion-input>
       </ion-item>
       
       <ion-item padding-right>
          <ion-input type="email" placeholder="Email Address(Optional)" [(ngModel)]="email" formControlName="email" ></ion-input>
       </ion-item>

       <ion-item padding-right>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username" formControlName="username" ></ion-input>
       </ion-item>

       <ion-item padding-right>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password" formControlName="password"></ion-input>
       </ion-item>

       <ion-item padding-right class="pics">
          <ion-input  type="file" accept="image/*" id="pic" formControlName="pic"></ion-input>
       </ion-item>

       <ion-item padding-right class="cits">
          <ion-input  type="file" accept="image/*" id="cit" formControlName="cit"></ion-input>
       </ion-item>
      </form>

       <div padding>
          <button id="up" (click)="this.clickit(0)" ion-button color="secondary" block>Upload Retailer Photo</button>
          <button id="uc" (click)="this.clickit(1)" ion-button color="danger" block>Upload Retailer Citizenship (One Side)</button>
       </div>
       
       <div padding>
          <button ion-button color="primary" (click)="this.signup()" block>Sign Up</button>
       </div>

</ion-content>
